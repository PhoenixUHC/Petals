plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'io.github.petals'
version = '0.1'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'

    def p = delegate.name

    if (p.endsWith 'api') {
        apply plugin: 'maven-publish'

        publishing {
            publications {
                maven(MavenPublication) {
                    groupId = rootProject.group
                    artifactId = delegate.name

                    from components.java
                }
            }
        }
    } else {
        dependencies {
            implementation project(""":${p.replace('impl', 'api')}""")
        }
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(8))
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

